<p-toast position="top-left"></p-toast>
<div>
    <form [formGroup]="doctorGroup" (submit)="updateDoctor()">
      <div>
        <label>Name</label>
        <!-- <input type="text" #dName (input)="dName.value" [(ngModel)]="doctor.dName" /> -->
        
        <span
          *ngIf="
            doctorGroup.controls.dName.errors && doctorGroup.controls.dName.dirty"
        >
          Name is requried
        </span>
      </div>
      <div>
        <label>EXP</label>
        <input type="text" formControlName="dExp"  [(ngModel)]="doctor.dExp"/>
       
       
      </div>
      <div>
        <input type="submit" value="Add Doctor" />
      </div>
    </form>
  </div>
